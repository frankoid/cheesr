<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="container">
    <wicket:extend>
        <div id="main">
            <div wicket:id="cheeses" class="cheese">
                <h3 wicket:id="name">Gouda</h3>
                <p wicket:id="description">Gouda is a Dutch...</p>
                <p>
                    <span wicket:id="price">£1.99/kg</span>
                    <a wicket:id="add" href="#">add to cart</a>
                </p>
            </div>

            <div wicket:id="navigator"></div>
        </div> <!-- main -->

        <div id="cart">
            <h3>Your selection</h3>
            <table>
                <tbody>
                <tr wicket:id="cart">
                    <td wicket:id="name">Gouda</td>
                    <td wicket:id="price">£2.99</td>
                    <td><a wicket:id="remove" href="#">remove</a></td>
                </tr>
                <wicket:remove>
                    <tr>
                        <td>Emmental</td>
                        <td>£1.99</td>
                        <td><a href="#">remove</a></td>
                    </tr>
                </wicket:remove>
                </tbody>
                <tfoot>
                <tr class="total">
                    <th>Total</th>
                    <td wicket:id="total">£1.99</td>
                    <td>&nbsp;</td>
                </tr>
                </tfoot>
            </table>
            <input type="button" wicket:id="checkout" value="Check out" />
        </div> <!-- cart -->
    </wicket:extend>
</div>
</body>
</html>
