<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="container">
    <wicket:extend>
        <div id="main">
            <div wicket:id="feedback" class="feedback"></div>
            <form wicket:id="form">
                <h3>Check out</h3>
                <p>Please enter your billing address.</p>
                <table>
                    <tr>
                        <th>Name</th>
                        <td>
                            <input wicket:id="name" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <th>Street</th>
                        <td>
                            <input wicket:id="street" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <th>Zip code</th>
                        <td>
                            <input wicket:id="zipcode" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <th>City</th>
                        <td>
                            <input wicket:id="city" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <input type="button" wicket:id="cancel" value="Cancel"/>
                            <input type="submit" wicket:id="order" value="Order!"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div> <!-- main -->
        <div id="cart">
            <div wicket:id="shoppingcart"></div>
        </div> <!-- cart -->
    </wicket:extend>
</div>
</body>
</html>
